# 数据库操作接口定义
# 用于用户登录和注册功能的数据库操作

- type: Database
  id: DB-FindUserByPhone
  description: 根据手机号查找用户记录，用于检查用户是否已注册。
  dependencies:
    - none
  acceptanceCriteria:
    - 如果手机号存在，返回用户记录信息。
    - 如果手机号不存在，返回空结果。
    - 查询操作不应修改任何数据。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Database
  id: DB-CreateUser
  description: 在数据库中创建一个新的用户记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，users表中会增加一条新记录。
    - 如果手机号已存在，操作应失败并抛出唯一性约束错误。
    - 新用户记录应包含手机号、创建时间等基本信息。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Database
  id: DB-SaveVerificationCode
  description: 保存验证码到数据库，设置60秒有效期。
  dependencies:
    - none
  acceptanceCriteria:
    - 成功保存手机号和对应的6位验证码。
    - 验证码有效期为60秒。
    - 如果同一手机号已有未过期的验证码，应覆盖旧的验证码。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Database
  id: DB-VerifyCode
  description: 验证手机号对应的验证码是否正确且未过期。
  dependencies:
    - none
  acceptanceCriteria:
    - 验证码正确且未过期时返回验证成功。
    - 验证码错误或已过期时返回验证失败。
    - 验证成功后应删除或标记验证码为已使用。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Database
  id: DB-CleanExpiredCodes
  description: 清理数据库中已过期的验证码记录。
  dependencies:
    - none
  acceptanceCriteria:
    - 删除所有超过60秒的验证码记录。
    - 操作应定期执行以保持数据库清洁。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"