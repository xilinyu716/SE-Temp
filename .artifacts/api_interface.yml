# 后端API接口定义
# 用于用户登录和注册功能的后端API

- type: Backend
  id: API-POST-SendVerificationCode
  route: POST /api/auth/send-verification-code
  description: 发送验证码到指定手机号，用于登录和注册流程。
  input:
    type: JSON
    body:
      phoneNumber: string
      type: string # "login" 或 "register"
  output:
    success:
      statusCode: 200
      body: { message: "验证码已发送", expiresIn: 60 }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 429
        body: { error: "请求过于频繁，请稍后再试" }
  dependencies:
    - DB-SaveVerificationCode
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 生成6位随机验证码并打印到控制台。
    - 将验证码保存到数据库，有效期60秒。
    - 返回成功响应，不暴露验证码内容。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Backend
  id: API-POST-Login
  route: POST /api/auth/login
  description: 处理用户登录请求，验证手机号和验证码。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
  output:
    success:
      statusCode: 200
      body: { message: "登录成功", userId: "uuid", token: "jwt" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 404
        body: { error: "该手机号未注册，请先完成注册" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 检查手机号是否已注册。
    - 验证验证码是否正确且未过期。
    - 登录成功后返回用户ID和认证令牌。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Backend
  id: API-POST-Register
  route: POST /api/auth/register
  description: 处理用户注册请求，包含验证码校验和用户创建。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
      agreeToTerms: boolean
  output:
    success:
      statusCode: 201
      body: { message: "注册成功", userId: "uuid", token: "jwt" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 401
        body: { error: "验证码错误" }
      - statusCode: 409
        body: { error: "该手机号已注册，将直接为您登录", userId: "uuid", token: "jwt" }
      - statusCode: 422
        body: { error: "请同意用户协议" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
    - DB-CreateUser
  acceptanceCriteria:
    - 验证手机号格式正确性。
    - 验证用户是否同意用户协议。
    - 验证验证码是否正确且未过期。
    - 如果手机号已注册，直接登录用户。
    - 如果手机号未注册，创建新用户并登录。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"

- type: Backend
  id: API-GET-UserProfile
  route: GET /api/user/profile
  description: 获取当前登录用户的基本信息。
  input:
    type: Headers
    headers:
      Authorization: "Bearer {token}"
  output:
    success:
      statusCode: 200
      body: { userId: "uuid", phoneNumber: "string", createdAt: "datetime" }
    error:
      - statusCode: 401
        body: { error: "未授权访问" }
  dependencies:
    - DB-FindUserByPhone
  acceptanceCriteria:
    - 验证用户认证令牌有效性。
    - 返回用户基本信息，不包含敏感数据。
  changeLog:
    - date: "2025-10-27"
      description: "初始创建。"